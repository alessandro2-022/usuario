<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goly - Tecnologia e Mobilidade</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              goly: {
                blue: '#007BFF', // Azul elétrico
                'blue-dark': '#0056B3', // Darker for hover states etc.
                'blue-light': '#BFDFFF', // Lighter for text on blue background
                'blue-100': '#EBF5FF', // Very light for faint elements
                'blue-200': '#80BFFF', // Medium light for text
                'blue-300': '#409FFF', // A bit darker light for text
                yellow: '#FFC300', // Amarelo ouro
                'yellow-dark': '#DBA600', // Darker for hover states etc.
                white: '#FFFFFF', // Branco
                dark: '#212121', // Mantém o Dark para texto em fundo claro
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
